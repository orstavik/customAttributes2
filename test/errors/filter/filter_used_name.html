<style>
  [toggle\:at_open]:not([open]) > :not(h1) {
    display: none;
  }
</style>

<div toggle:at_open>
    <h1 click:co_toggle>hello</h1>
    <p>sunshine</p>
</div>

<script type="module">

  function myFilter(e, suffix){
      console.log("hello", suffix)
  }

  try {
    customEventFilters.define("co", myFilter);
    customEventFilters.define("at", myFilter);
  } catch (e) {
    console.log(e)
  }
</script>
