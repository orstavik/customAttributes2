<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver/constructionFrame.js"></script>
<script src="../../src/EventRegistry.js"></script>
<script src="../../src/EventFilterRegistry.js"></script>
<script src="../../src/virtualEventLoop.js"></script>

<script type="module">

    class Definition {
        hello() {
            console.log(hello)
        }
    }

    // 1. cannot define custom event prefix twice
    try {
        customEvents.define("hello", function (e, suffix) {
            console.log("hello", suffix)
        });
        customEvents.define("hello2", function (e, suffix) {
            console.log("hello", suffix)
        });
    } catch (e) {
        console.log(e)
    }
    // 2. cannot use Class definition twice

    try {
        customEvents.define("goodbye", Definition);
        customEvents.define("darkness", Definition);
    } catch (e) {
        console.log(e)
    }


</script>
