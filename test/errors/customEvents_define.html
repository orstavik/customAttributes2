<script type="module">

    class Definition {
        hello() {
            console.log(hello)
        }
    }

    class Definition2 {
        hello() {
            console.log(hello)
        }
    }

    // 1. cannot define custom event prefix twice
    try {
        customEvents.define("hello", Definition);
        customEvents.define("hello2", Definition2);
    } catch (e) {
        console.log(e)
    }
    // 2. cannot use Class definition twice
    try {
        customEvents.define("goodbye", Definition);
        customEvents.define("darkness", Definition);
    } catch (e) {
        console.log(e)
    }


</script>
