<script src="../../src/customAttributes.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver@1.1.0/startObserver.js"></script>
<script src="../../src/lib.js"></script>

<h1 click:on="sayHi" auxclick:ctrl:on="sayGoodbye" contextmenu:alt:meta:on="sayHi sayGoodbye sayHi">hello
  on-click_shift</h1>

<script type="module">

  customReactions.defineAll({
    "on": lib.ownerCallback,
    "ctrl": lib.hasKey,
    "meta": lib.hasKey,
    "alt": lib.hasKey
  });

  const h1 = document.querySelector("h1");
  h1.sayHi = function (e) {
    console.log("Hello sunshine " + e.type);
  }.bind(h1);
  h1.sayGoodbye = function (e) {
    console.log("Goodbye sunshine " + e.type);
  }.bind(h1);

  h1.click();
  h1.dispatchEvent(new MouseEvent("auxclick", {ctrlKey: true}));
  h1.dispatchEvent(new MouseEvent("contextmenu", {altKey: true, metaKey: true}));
  h1.dispatchEvent(new MouseEvent("auxclick", {ctrlKey: true}));
</script>
