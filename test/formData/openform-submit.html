<script src="../../src/customAttributes.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver@1.1.0/startObserver.js"></script>
<script src="../../src/core.js"></script>

<h1 submit:this.value:open_self="https://httpbin.org/anything?hello=sunshine" _unload:this.value:log="triggered navigation">hello sunshine</h1>

<script type="module">
  import {open} from "../src/FormData/FormData_GET.js";

  customReactions.define("value", function () {
    return this.value;
  });
  customReactions.define("open", open);
  customReactions.define("log", e => (console.log(e), e));

  const formData = new FormData();
  formData.append("a", "A");
  formData.append("b", "B");
  document.querySelector("h1").dispatchEvent(new CustomEvent("submit", {detail: formData}));
</script>
