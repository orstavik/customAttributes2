<h1 submit:ajax="https://httpbin.org/anything?hello=sunshine">hello sunshine</h1>

<script type="module">
  import {GetFormDataJSON} from "../src/FormData/AjaxAttr.js";

  customEventFilters.define("ajax", GetFormDataJSON);
  document.addEventListener("load", e => console.log(e.type, e.detail.args));

  const formData = new FormData();
  formData.append("a", "A");
  formData.append("b", "B");
  document.querySelector("h1").dispatchEvent(new CustomEvent("submit", {detail: formData}));
</script>
